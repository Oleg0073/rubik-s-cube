<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>rubiks cube</title>
</head>
<body>
    <h1>rubiks cube</h1>
    <table id="game-board">
        <tr>
            <td class="red">1</td>
            <td class="blue">3</td>
            <td class="green">4</td>
            <td class="yellow">2</td>
            <td class="red">1</td>
            <td class="blue">3</td>
        </tr>

        <tr>
            <td class="green">4</td>
            <td class="yellow">2</td>
            <td class="red">1</td>
            <td class="blue">3</td>
            <td class="green">4</td>
            <td class="yellow">2</td>
        </tr>
      
        <tr>
            <td class="blue">3</td>
            <td class="green">4</td>
            <td class="yellow">2</td>
            <td class="red">1</td>
            <td class="blue">3</td>
            <td class="green">4</td>
        </tr>
    
        <tr>
            <td class="yellow">2</td>
            <td class="red">1</td>
            <td class="blue">3</td>
            <td class="green">4</td>
            <td class="yellow">2</td>
            <td class="red">1</td>
        </tr>
    
        <tr>
            <td class="red">1</td>
            <td class="blue">3</td>
            <td class="green">4</td>
            <td class="yellow">2</td>
            <td class="red">1</td>
            <td class="blue">3</td>
        </tr>
    
        <tr>
            <td class="green">4</td>
            <td class="yellow">2</td>
            <td class="red">1</td>
            <td class="blue">3</td>
            <td class="green">4</td>
            <td class="yellow">2</td>
        </tr>
    </table>
    <script src="main.js"></script>
</body>
</html>
